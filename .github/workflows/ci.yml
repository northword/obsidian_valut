name: ci
on:
  push:
    branches:
      - main
    # paths:
    #   - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v3
        with:
          python-version: 3.10.2
      - name: get changed files
        uses: tj-actions/changed-files@v21
        id: changed-files
        with:
          since_last_remote_commit: true
      - name: obs2mk source files
        run: |
          pip install obs2mk
          echo "111111"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          echo "2222"
          echo "steps.changed-files.outputs.any_changed"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ "$file" == *md ]] 
              then
                echo "$file"
                obs2mk --minimal file "$file"
              fi
            done
      # - name: Mkdocs build
      #   run: |
      #     pip install -r requirements.txt
      #     mkdocs gh-deploy --force --clean
      - name: Push updateds files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          git pull
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          rm -rf ./site/
          git add . 
          fileList=$(git status --porcelain | tr -d '\n' | tr -d 'M' |tr -d '??')
          git commit -m "üèì Publishing from ObsidianMD" -m "${fileList}"
          git push
